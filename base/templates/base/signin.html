{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link rel="stylesheet" href="{% static './src/output.css' %}">
</head>
{% block content %}
<body>
	<div class="flex flex-col bg-gradient-to-r from-green-400 via-blue-600 to-purple-600 m-12 p-12 rounded-2xl">
		<form class="" method="POST" action="">
			{% csrf_token %}
			<input class="rounded-2xl p-3" type="text" name="username" placeholder="Enter your name" required>
			<input class="rounded-2xl p-3"type="password" name="password" placeholder="Enter your password" required>
			<button class="rounded-2xl hover:bg-gray-700 p-3 bg-black text-white"type="submit"> Sign in</button>

		</form>
	</div>
	{% if error_message %}
		<p>{{error_message}}</p>
	{%endif%}

	
	
</body>
</html>
{% endblock%}
